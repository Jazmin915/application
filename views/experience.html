<include href="views/header.html"></include>
<body>

<div class="container-fluid px-0">

  <div class="row">
    <div class="col-12 content">
      <h1>Experience</h1>
      <hr class="mx-auto">
    </div>
  </div>

  <form action="#" method="post" class="form-horizontal">
    <div class="container-fluid row">

      <div class="container-fluid col-7">
        <div class="row g-3 pt-3">
          <div class="col">
            <label for="biography"><b>Biography</b></label>
            <textarea class="form-control" name="biography" id="biography" rows="10"
                      placeholder="Lorem ipsum"></textarea>
          </div>
        </div>
      </div>

      <div class="container-fluid col-4">
        <div class="px-3 py-4 pt-5">

          <label for="github" class="form-label">Github Link</label>
          <input class="form-control" type="email" id="github" name="github" placeholder="github.com/my_github">

          <div class="g-2 pt-3">
            <div>
              <label class="form-label"><b>Years Experience</b></label>
            </div>

            <repeat group="{{ @years }}" value="{{ @years }}">
              <label class="radio-inline form-check-inline">
                <input type="radio" name="experience"  value="{{ @years }}"> {{ @years }}
              </label>
            </repeat>

            <!--<label class="radio-inline form-check-inline">
              <input type="radio" name="experience" id="yearsOpt1" value="0-2 years"> 0-2
            </label>
            <label class="radio-inline form-check-inline">
              <input type="radio" name="experience" id="yearsOpt2" value="2-4 years"> 2-4
            </label>
            <label class="radio-inline form-check-inline">
              <input type="radio" name="experience" id="yearsOpt3" value="4+ years"> 4+
            </label>-->
          </div>

          <div class="g-2 pt-3">
            <div>
              <label class="form-label"><b>Willing To Relocate</b></label>
            </div>

            <repeat group="{{ @relocate }}" value="{{ @relocate }}">
              <label class="radio-inline form-check-inline">
                <input type="radio" name="relocate"  value="{{ @relocate }}"> {{ @relocate }}
              </label>
            </repeat>

            <!--<label class="radio-inline form-check-inline">
              <input type="radio" name="relocate" id="yes" value="Yes"> Yes
            </label>
            <label class="radio-inline form-check-inline" value="No">
              <input type="radio" name="relocate" id="no"> No
            </label>
            <label class="radio-inline form-check-inline">
              <input type="radio" name="relocate" id="maybe" value="Maybe"> Maybe
            </label>
          </div>-->

        </div>

        <div class="d-grid pt-2 text-center">
          <!--<a type="submit" class="btn btn-primary text-center"
             href="openings">Next ></a>-->
          <button class="btn btn-primary text-center" type="submit" >Next ></button>
        </div>
      </div>

    </div>
    </div>
  </form>

</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
